<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="css/contacto.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="hero">
        <nav class="nav container">

            <h2 class="nav__title">Electro Speed.</h2>


            <ul class="nav__link nav__link--menu">
                <li class="nav__items">
                    <a href="index.html" class="nav__links">Inicio</a>
                </li>

                <img src="./imagenes/close.svg" class="nav__close" alt="">
            </ul>

            <div class="nav__menu">
                <img src="./imagenes/menu.svg" class="nav__img">
            </div>
        </nav>

        <form action="" method="POST" id="form">
            <div class="form">
                <h1>Contacto</h1>
                <div class="grupo">
                    <input type="text" name="" id="name"><span class="barra"></span>
                    <label for="">Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="email"><span class="barra"></span>
                    <label for="">Email</label>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="password"><span class="barra"></span>
                    <label for="">Celular</label>
                </div>

                <button type="submit">Enviar</button>
                <p class="warnings" id="warnings"></p>
            </div>
        </form>



    </header>

    <script src="js/app.js"></script>
</body>

</html>
