<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="css/registro.css">
</head>

<body>
    <form class="formm">
        <div class="form-header">
            <h1 class="form-titulo">C<span>rea una cuenta</span></h1>

            <div class="formm2">
                <div for="nombre" class="form-label">Nombres:
                    <input type="text" class="form-control" placeholder="Escriba su nombre" aria-label="First name">
                </div>

                <div label for="apellidos" class="form-label">Apellidos:</label>
                    <input type="text" class="form-control" placeholder="Escriba su pellidos" aria-label="apellidos">
                </div>

                <div for="inputEmail4" class="form-label">Email:</label>
                    <input type="text" class="form-control" placeholder="Escriba su email" aria-label="email">
                </div>

                <div for="phone" class="form-label">Numero telefonico:</label>
                    <input type="tel" class="form-control" placeholder="Escriba su telefono" aria-label="telefono" id="phone" name="phone" pattern="[9]{1}[0-9]{8}">
                </div>

                <div for="password" class="form-label">Contraseña:
                    <input type="password" class="form-control" id="inputCity" placeholder="************">
                </div>

                <div for="password" class="form-label">Confirmar Contraseña:
                    <input type="password" class="form-control" id="inputCity" placeholder="************">
                </div>

                <input type="submit" class="btn-submit" value="Enviar">


            </div>

    </form>

    <script src="formulario2.js"></script>
</body>

</html>
